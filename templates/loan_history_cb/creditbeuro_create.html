<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Залог</title>
</head>
<body>

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">


        <form action="{% url 'create_creditbeuro' %}" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class=""> Кредитное бюро </h2>
                <p></p>
            </div>

            <div class="formbold-mb-3">
                <div>
                    <label for="type_of_credit" class="formbold-form-label">
                        Вид кредита
                    </label>
                    <input
                            type="text"
                            name="type_of_credit"
                            id="type_of_credit"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="purpose_of_funding" class="formbold-form-label">
                        Назначение
                    </label>
                    <input
                            type="text"
                            name="purpose_of_funding"
                            id="purpose_of_funding"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="currency_of_the_loan" class="formbold-form-label">
                        Валюта кредита
                    </label>
                    <input
                            type="text"
                            name="currency_of_the_loan"
                            id="currency_of_the_loan"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="type_of_payment" class="formbold-form-label">
                        Тип платежа
                    </label>
                    <input
                            type="text"
                            name="type_of_payment"
                            id="type_of_payment"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="subtypeofcredit" class="formbold-form-label">
                        Подвид платежа
                    </label>
                    <input
                            type="text"
                            name="subtypeofcredit"
                            id="subtypeofcredit"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="loan_Stage" class="formbold-form-label">
                        Стадия кредита
                    </label>
                    <input
                            type="text"
                            name="loan_Stage"
                            id="loan_Stage"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="loan_status" class="formbold-form-label">
                        Статус кредита
                    </label>
                    <input
                            type="text"
                            name="loan_status"
                            id="loan_status"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="lender" class="formbold-form-label">
                        Кредитор
                    </label>
                    <input
                            type="text"
                            name="lender"
                            id="lender"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="Loan_recipient" class="formbold-form-label">
                        Получатель кредита
                    </label>
                    <input
                            type="text"
                            name="Loan_recipient"
                            id="Loan_recipient"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="date_of_issue" class="formbold-form-label">
                        Дата выдачи
                    </label>
                    <input
                            type="date"
                            name="date_of_issue"
                            id="date_of_issue"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="last_upd_date" class="formbold-form-label">
                        Последнее обновление
                    </label>
                    <input
                            type="date"
                            name="last_upd_date"
                            id="last_upd_date"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="next_payment_date" class="formbold-form-label">
                        След дата платежа
                    </label>
                    <input
                            type="date"
                            name="next_payment_date"
                            id="next_payment_date"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="date_of_restructuring" class="formbold-form-label">
                        Дата реструктуризации
                    </label>
                    <input
                            type="date"
                            name="date_of_restructuring"
                            id="date_of_restructuring"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="contract_end_date" class="formbold-form-label">
                        Дата окончания по договору
                    </label>
                    <input
                            type="date"
                            name="contract_end_date"
                            id="contract_end_date"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="date_of_restructuring" class="formbold-form-label">
                        Фактич дата погашения
                    </label>
                    <input
                            type="date"
                            name="actual_date_of_credit"
                            id="actual_date_of_credit"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="total_amount" class="formbold-form-label">
                        Общ сумма
                    </label>
                    <input
                            type="date"
                            name="total_amount"
                            id="total_amount"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="payment_amount" class="formbold-form-label">
                        Сумма платежа
                    </label>
                    <input
                            type="date"
                            name="payment_amount"
                            id="payment_amount"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="total_loan_amount" class="formbold-form-label">
                        Общая сумма кредита
                    </label>
                    <input
                            type="date"
                            name="total_loan_amount"
                            id="total_loan_amount"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="frequency_of_payments" class="formbold-form-label">
                        Периодичность платежей
                    </label>
                    <input
                            type="text"
                            name="frequency_of_payments"
                            id="frequency_of_payments"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="count_of_payments" class="formbold-form-label">
                        количество платежей
                    </label>
                    <input
                            type="number"
                            name="count_of_payments"
                            id="count_of_payments"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="main_amount_owed" class="formbold-form-label">
                        Осн сумма задолженности
                    </label>
                    <input
                            type="number"
                            name="main_amount_owed"
                            id="main_amount_owed"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="amount_monthly_payments" class="formbold-form-label">
                        Сумма месячных платежей
                    </label>
                    <input
                            type="number"
                            name="amount_monthly_payments"
                            id="amount_monthly_payments"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="Interest_balance" class="formbold-form-label">
                        остаток по процентам
                    </label>
                    <input
                            type="number"
                            name="Interest_balance"
                            id="Interest_balance"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="amount_written_off" class="formbold-form-label">
                        Списанная сумма кредита

                    </label>
                    <input
                            type="number"
                            name="amount_written_off"
                            id="amount_written_off"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="amount_of_prolongation" class="formbold-form-label">
                        Сумма пролонгации кредита
                    </label>
                    <input
                            type="number"
                            name="amount_of_prolongation"
                            id="amount_of_prolongation"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="amount_of_additional_fees" class="formbold-form-label">
                        Сумма допол-х сборов
                    </label>
                    <input
                            type="number"
                            name="amount_of_additional_fees"
                            id="amount_of_additional_fees"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="additional_fees_written_off" class="formbold-form-label">
                        Списанные доп сборы

                    </label>
                    <input
                            type="number"
                            name="additional_fees_written_off"
                            id="additional_fees_written_off"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="interest_deducted_amount" class="formbold-form-label">
                        Списанная сумма по процентам
                    </label>
                    <input
                            type="number"
                            name="interest_deducted_amount"
                            id="interest_deducted_amount"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="prolongation_date" class="formbold-form-label">
                        дата пролонгации
                    </label>
                    <input
                            type="date"
                            name="prolongation_date"
                            id="prolongation_date"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="amount_of_delay" class="formbold-form-label">
                        Сумма просрочки
                    </label>
                    <input
                            type="number"
                            name="amount_of_delay"
                            id="amount_of_delay"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="overdue_interest" class="formbold-form-label">
                        просроченные проценты
                    </label>
                    <input
                            type="number"
                            name="overdue_interest"
                            id="overdue_interest"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="days_in_arrears" class="formbold-form-label">
                        дни просрочки
                    </label>
                    <input
                            type="number"
                            name="days_in_arrears"
                            id="days_in_arrears"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="count_of_delay" class="formbold-form-label">
                        кол-во просрочек
                    </label>
                    <input
                            type="number"
                            name="count_of_delay"
                            id="count_of_delay"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-mb-3">
                <div>
                    <label class="formbold-form-label">Кредитная история</label>
                    <select class="formbold-form-input" name="loah_history">
                        {% for bailtype in bailtypes %}
                            <option value="{{ bailtype.bailtype_id }}">{{ bailtype.bailtype_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type='submit' class="formbold-btn">Сохранить</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title h4 {
        font-weight: 600;
        font-size: 20px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
</body>
</html>
