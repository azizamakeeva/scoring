{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <title>Залог</title>
</head>
<body>
<div class="card-body">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <form action="{% url 'create_calendar' %}" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class="">Календарь погашений</h2>
                <p></p>
            </div>

            <div class="formbold-mb-3">
                <div>
                    <label for="payment_date" class="formbold-form-label">
                        Дата платежа
                    </label>
                    <input
                            type="date"
                            name="payment_date"
                            id="payment_date"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <br>
            <div class="form-check form-check-muted m-0">
                <input class="form-check-input" type="checkbox" name="overdue_day" id="id_overdue_day" >
                <label class="form-check-label" > Просроченный день
                </label>
            </div>

            <br>
            <div class="formbold-mb-3">
                <label for="amount" class="formbold-form-label">
                    Сумма
                </label>
                <input
                        type="number"
                        name="amount"
                        id="amount"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="curr" class="formbold-form-label">
                        Валюта
                    </label>
                    <input
                            type="text"
                            name="curr"
                            id="curr"
                            class="formbold-form-input"
                    />
                </div>

            </div>

            <div class="formbold-mb-3">
                <label for="max_overdue_day" class="formbold-form-label">
                    Макс просроченный день
                </label>
                <input
                        type="number"
                        name="max_overdue_day"
                        id="max_overdue_day"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-3">
                <label for="count_overdue_payments" class="formbold-form-label">
                    кол-во просроченных платежей
                </label>
                <input
                        type="number"
                        name="count_overdue_payments"
                        id="count_overdue_payments"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-3">
                <label for="interest_balance" class="formbold-form-label">
                    Остаток по процентам
                </label>
                <input
                        type="number"
                        name="interest_balance"
                        id="interest_balance"
                        class="formbold-form-input"
                />
            </div>
            <button type='submit' class="formbold-btn">Сохранить</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title h4 {
        font-weight: 600;
        font-size: 20px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

</style>
</body>
</html>
