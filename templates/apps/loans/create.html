<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кредит</title>
</head>
<body>

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">


        <form action="{% url 'create_loan' %}" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class="">Добавить кредит</h2>
                <p></p>
            </div>

            <div class="formbold-mb-3">
                <div>
                    <label for="FCU_code" class="formbold-form-label">
                        Код ФКУ
                    </label>
                    <input
                            type="text"
                            name="FCU_code"
                            id="FCU_code"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label class="formbold-form-label">Кредитная история</label>
                    <select class="formbold-form-input" name="loan_history">
                        {% for loan_history in loan_histories %}
                            <option value="{{ loan_history.loanhistory_id }}">{{ loan_history.request_descr }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="branch" class="formbold-form-label">
                        Филиал
                    </label>
                    <input
                            type="text"
                            name="branch"
                            id="branch"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="loan_type" class="formbold-form-label">
                        Тип кредита
                    </label>
                    <input
                            type="text"
                            name="loan_type"
                            id="loan_type"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="destination" class="formbold-form-label">
                        Назначение
                    </label>
                    <input
                            type="text"
                            name="destination"
                            id="destination"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="curr" class="formbold-form-label">
                        Валюта
                    </label>
                    <input
                            type="text"
                            name="curr"
                            id="curr"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="type_of_repayment" class="formbold-form-label">
                        Тип погашения
                    </label>
                    <input
                            type="text"
                            name="type_of_repayment"
                            id="type_of_repayment"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="subtype" class="formbold-form-label">
                        Субтип
                    </label>
                    <input
                            type="text"
                            name="subtype"
                            id="subtype"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label for="status" class="formbold-form-label">
                        Статус
                    </label>
                    <input
                            type="text"
                            name="status"
                            id="status"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="date_of_issue" class="formbold-form-label">
                        Дата выдачи
                    </label>
                    <input
                            type="date"
                            name="date_of_issue"
                            id="date_of_issue"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="last_update_date" class="formbold-form-label">
                        Посл дата обновления
                    </label>
                    <input
                            type="date"
                            name="last_update_date"
                            id="last_update_date"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="last_date_of_payment" class="formbold-form-label">
                        Посл дата платежа
                    </label>
                    <input
                            type="date"
                            name="last_date_of_payment"
                            id="last_date_of_payment"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="date_of_restructuring" class="formbold-form-label">
                        Дата реструктуризации
                    </label>
                    <input
                            type="date"
                            name="date_of_restructuring"
                            id="date_of_restructuring"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="expected_closing_date" class="formbold-form-label">
                        Ожидаемая дата закрытия
                    </label>
                    <input
                            type="date"
                            name="expected_closing_date"
                            id="expected_closing_date"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="actual_closing_date" class="formbold-form-label">
                        Действительная дата закрытия
                    </label>
                    <input
                            type="date"
                            name="actual_closing_date"
                            id="actual_closing_date"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="amount_of_credit" class="formbold-form-label">
                        Сумма кредита
                    </label>
                    <input
                            type="number"
                            name="amount_of_credit"
                            id="amount_of_credit"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="monthly_payment" class="formbold-form-label">
                        Ежемесячная выплата
                    </label>
                    <input
                            type="number"
                            name="monthly_payment"
                            id="monthly_payment"
                            class="formbold-form-input"
                    />
                </div>

            </div>

            <div class="formbold-mb-3">
                <div>
                    <label class="formbold-form-label">Календарь</label>
                    <select class="formbold-form-input" name="calendar">
                        {% for calendar in calendars %}
                            <option value="{{ calendar.repaymentschedule_id }}">{{ calendar.payment_date }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="payment_intervals" class="formbold-form-label">
                        Периодичность платежей
                    </label>
                    <input
                            type="text"
                            name="payment_intervals"
                            id="payment_intervals"
                            class="formbold-form-input"
                    />

                </div>
                <div>
                    <label for="number_of_payments" class="formbold-form-label">
                        Кол-во платежей
                    </label>
                    <input
                            type="number"
                            name="number_of_payments"
                            id="number_of_payments"
                            class="formbold-form-input"
                    />
                </div>

            </div>
            <div class="formbold-mb-3">
                <div>
                    <label class="formbold-form-label">Залог</label>
                    <select class="formbold-form-input" name="bail">
                        {% for bail in bails %}
                            <option value="{{ bail.bail_id }}">{{ bail.bail_descr }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>


            <div class="formbold-input-flex">
                <div>
                    <label for="number_of_days_overdue" class="formbold-form-label">
                        Кол-во дней просрочек
                    </label>
                    <input
                            type="number"
                            name="number_of_days_overdue"
                            id="number_of_days_overdue"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="number_of_payments_in_arrears" class="formbold-form-label">
                        Кол-во платежей в просрочке
                    </label>
                    <input
                            type="number"
                            name="number_of_payments_in_arrears"
                            id="number_of_payments_in_arrears"
                            class="formbold-form-input"
                    />
                </div>

            </div>

            <button type='submit' class="formbold-btn">Сохранить</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title h4 {
        font-weight: 600;
        font-size: 20px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
</body>
</html>
