{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <title>Агрегированные данные</title>
</head>
<body>
<div class="card-body">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">

        <form action="{% url 'create_agg' %}" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class="">Агрегированные данные</h2>
                <p></p>
            </div>
            <div class="formbold-mb-3">
                <div>
                    <label class="formbold-form-label">Запрос</label>
                    <select class="formbold-form-input" name="inquery">
                        <option value="">Не выбрано</option>
                        {% for inquery in inqueris %}
                            <option value="{{ inquery.inquery_id }}">{{ inquery.request_date }} {{ inquery.belonging_to_the_current_FCU }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="formbold-mb-3">
                <label for="request_descr" class="formbold-form-label">
                    Описание
                </label>
                <input
                        type="text"
                        name="request_descr"
                        id="request_descr"
                        class="formbold-form-input"
                />
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="last_request_to_our_FCU" class="formbold-form-label">
                        Последний запрос в Халык Банке
                    </label>
                    <input
                            type="date"
                            name="last_request_to_our_FCU"
                            id="last_request_to_our_FCU"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="count_of_requests" class="formbold-form-label"> Кол-во запросов </label>
                    <input
                            type="number"
                            name="count_of_requests"
                            id="count_of_requests"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="count_of_delinquencies_on_active_loans" class="formbold-form-label"> кол-во просрочек по
                        активным кредитам </label>
                    <input
                            type="number"
                            name="count_of_delinquencies_on_active_loans"
                            id="count_of_delinquencies_on_active_loans"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="max_current_arrears" class="formbold-form-label"> Кол-во максимально текущей
                        просрочки </label>
                    <input
                            type="number"
                            name="max_current_arrears"
                            id="max_current_arrears"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="max_delinquency_per_year" class="formbold-form-label">Максимальное кол-во просрочки в
                        год </label>
                    <input
                            type="number"
                            name="max_delinquency_per_year"
                            id="max_delinquency_per_year"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="count_of_credits_in_various_FCUs" class="formbold-form-label"> кол-во кредитов в
                        различных ФКУ </label>
                    <input
                            type="number"
                            name="count_of_credits_in_various_FCUs"
                            id="count_of_credits_in_various_FCUs"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="total_number_of_pledges" class="formbold-form-label">
                        суммарное кол-во залогов
                    </label>
                    <input
                            type="number"
                            name="total_number_of_pledges"
                            id="total_number_of_pledges"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="count_of_connected_subjects" class="formbold-form-label">
                        кол-во связанных субьектов
                    </label>
                    <input
                            type="number"
                            name="count_of_connected_subjects"
                            id="count_of_connected_subjects"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="count_of_active_disputes" class="formbold-form-label">
                        кол-во активных споров
                    </label>
                    <input
                            type="number"
                            name="count_of_active_disputes"
                            id="count_of_active_disputes"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="count_of_close_disputes" class="formbold-form-label">
                        кол-во закрытых споров
                    </label>
                    <input
                            type="number"
                            name="count_of_close_disputes"
                            id="count_of_close_disputes"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="count_of_requests_per_month" class="formbold-form-label"> кол-во запроса за
                        месяц </label>
                    <input
                            type="number"
                            name="count_of_requests_per_month"
                            id="count_of_requests_per_month"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">

                <div>
                    <label for="count_of_requests_per_in3months" class="formbold-form-label">
                        кол-во запроса за 3 месяца
                    </label>
                    <input
                            type="number"
                            name="count_of_requests_per_in3months"
                            id="count_of_requests_per_in3months"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="count_of_requests_per_in6months" class="formbold-form-label">
                        кол-во запроса за 6 месяца
                    </label>
                    <input
                            type="number"
                            name="count_of_requests_per_in6months"
                            id="count_of_requests_per_in6months"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-input-flex">

                <div>
                    <label for="count_of_requests_per_in12months" class="formbold-form-label">
                        кол-во запроса за 12 месяца
                    </label>
                    <input
                            type="number"
                            name="count_of_requests_per_in12months"
                            id="count_of_requests_per_in12months"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="count_of_requests_per_in24months" class="formbold-form-label">
                        кол-во запроса за 24 месяца
                    </label>
                    <input
                            type="number"
                            name="count_of_requests_per_in24months"
                            id="count_of_requests_per_in24months"
                            class="formbold-form-input"
                    />
                </div>
            </div>


            <button type='submit' class="formbold-btn">Сохранить</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title h4 {
        font-weight: 600;
        font-size: 20px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
</body>
</html>
