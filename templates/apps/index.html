<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кредит</title>
</head>
<body>
{#{% extends 'create.html' %}#}

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
{#    {% extends 'create.html' %}#}
    <div class="formbold-form-wrapper">

        <img src="">

        <form action="" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class="">Информация о кредите</h2>
                <p></p>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="FCU_code" class="formbold-form-label">
                        Код ФКУ
                    </label>
                    <input
                            type="text"
                            name="FCU_code"
                            id="FCU_code"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label"> Фамилия </label>
                    <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="fatherstname" class="formbold-form-label"> Отчество </label>
                    <input
                            type="text"
                            name="fatherstname"
                            id="fatherstname"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="contact" class="formbold-form-label"> Сотовый телефон </label>
                    <input
                            type="number"
                            name="contact"
                            id="contact"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label class="formbold-form-label"> Пол </label>
                    <select class="formbold-form-input" name="sex" required="" id="id_sex">
                        <option value="F">Женский</option>
                        <option value="M">Мужской</option>

                    </select>
                </div>
                <div>
                    <label for="dateofbirth" class="formbold-form-label"> Дата рождения </label>
                    <input
                            type="date"
                            name="dateofbirth"
                            id="dateofbirth"
                            class="formbold-form-input"
                    />
                </div>
            </div>


            <div class="formbold-mb-3">
                <label for="address" class="formbold-form-label">
                    Адрес
                </label>
                <input
                        type="text"
                        name="address"
                        id="address"
                        class="formbold-form-input"
                />
            </div>

            <div class="formbold-mb-3">
                <label for="сitizenship" class="formbold-form-label">
                    Гражданство
                </label>
                <input
                        type="text"
                        name="сitizenship"
                        id="сitizenship"
                        class="formbold-form-input"
                />
            </div>
            <br>
            <hr>
            <div class="formbold-form-title">
                <h4 class="">Паспортные данные</h4>
                <p>
                </p>
            </div>

            <div class="formbold-mb-3">
                <label for="inn" class="formbold-form-label">
                    ИНН
                </label>
                <input
                        type="text"
                        name="inn"
                        id="inn"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-3">
                <label for="distribution_organization" class="formbold-form-label">
                    Орган выдачи
                </label>
                <input
                        type="text"
                        name="distribution_organization"
                        id="distribution_organization"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="date_of_issue" class="formbold-form-label"> Дата выдачи </label>
                    <input
                            type="date"
                            name="date_of_issue"
                            id="date_of_issue"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="expiration_date" class="formbold-form-label"> Срок действия</label>
                    <input
                            type="date"
                            name="expiration_date"
                            id="expiration_date"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div>
                <label for="document_number" class="formbold-form-label"> Номер документа </label>
                <input
                        type="text"
                        name="document_number"
                        id="document_number"
                        class="formbold-form-input"
                />
            </div>
            <br>
            <hr>

            <div class="formbold-mb-3">
                <label for="Occupation" class="formbold-form-label">
                    Род деятельности
                </label>
                <input
                        type="text"
                        name="Occupation"
                        id="Occupation"
                        class="formbold-form-input"
                />
            </div>

            <div class="formbold-mb-3">
                <label for="family_status" class="formbold-form-label">
                    Семейное положение
                </label>
                <input
                        type="text"
                        name="family_status"
                        id="family_status"
                        class="formbold-form-input"
                />
            </div>

            <label class="formbold-form-label">
                Результат:
            </label>
            <p style="color:green;"> Одобрено </p>

            <button type='submit' class="formbold-btn">Изменить</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title h4 {
        font-weight: 600;
        font-size: 20px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
</body>
</html>
