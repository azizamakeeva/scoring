{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <title>Залог</title>
</head>
<body>
<div class="card-body">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <form action="{% url 'create_bail' %}" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class="">Залог</h2>
                <p></p>
            </div>

            <div class="formbold-mb-3">
                <div>
                    <label for="bail_descr" class="formbold-form-label">
                        Полное описание
                    </label>
                    <input
                            type="text"
                            name="bail_descr"
                            id="bail_descr"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-mb-3">
                <div>
                    <label class="formbold-form-label">Тип залога</label>
                    <select class="formbold-form-input" name="bail_type">
                        <oaption value="">Не выбрано</oaption>
                        {% for bail_type in bail_types %}
                            <option value="{{ bail_type.bailtype_id }}">{{ bail_type.bailtype_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="formbold-mb-3">
                <label for="bail_amount" class="formbold-form-label">
                    Сумма залога
                </label>
                <input
                        type="number"
                        name="bail_amount"
                        id="bail_amount"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="collateral_valuation" class="formbold-form-label">
                        Оценка залога
                    </label>
                    <input
                            type="number"
                            name="collateral_valuation"
                            id="collateral_valuation"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="collateral_valuation_date" class="formbold-form-label">
                        Дата оценки залога
                    </label>
                    <input
                            type="date"
                            name="collateral_valuation_date"
                            id="collateral_valuation_date"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <button type='submit' class="formbold-btn">Сохранить</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title h4 {
        font-weight: 600;
        font-size: 20px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
</body>
</html>
